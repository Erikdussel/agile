<ion-header>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img src="assets/treasure-tracker.png"/>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
  	<ion-row style="padding-top:50vh;">
  		<ion-col col-4>
  		</ion-col>
  		<ion-col col-4>
  		  <button ion-button (click)="openProfile()" block clear></button>
  		</ion-col>
  		<ion-col col-4>
  		</ion-col>
  	</ion-row>
  	<ion-row style="padding-top:8vh;">
  	  <ion-col col-3>
  	  	<button ion-button (click)="openFriends()" block clear></button> 
  	  </ion-col>
  	  <ion-col col-6>
  	  </ion-col>
  	  <ion-col col-3>
  	  	<button ion-button (click)="openStore()" block clear></button>
  	  </ion-col>
  	</ion-row>
  	<ion-row>
  	  <ion-col col-4>
  	  </ion-col>
  	  <ion-col col-4>
  	  	<button ion-button (click)="showInfo()" block clear></button>
  	  </ion-col>
  	  <ion-col col-4>
  	  </ion-col>
  	</ion-row>
  </ion-grid>
</ion-content>
