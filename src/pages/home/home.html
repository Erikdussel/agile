<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>HOME</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card>
	  <ion-card-header style="text-align:center;background-color:lightgray;border-top-left-radius:10px;border-top-right-radius:10px;">
	  	<h1>LOGIN PLEASE</h1>
	  </ion-card-header>
	  <ion-card-content style="border-bottom-right-radius:10px;border-bottom-left-radius:10px;">
	  	<ion-label>EMAIL OR USERNAME</ion-label>
	  	<ion-input placeholder="e-mail or username"></ion-input>
	  	<ion-label>PASSWORD</ion-label>
	  	<ion-input placeholder="password"></ion-input>
	  	<ion-item style="text-align:center;color: primary;">OR SIGN IN WITH: </ion-item>
	  	<button style="background-color:blue;border-radius:10px;" ion-button block>
	  		FACEBOOK
	  	</button>
	  	<button style="background-color:red;border-radius: 10px;" ion-button block>
	  		GOOGLE
	  	</button>
	  	<button style="background-color:lightblue;border-radius:10px;" ion-button block>
	  		TWITTER
	  	</button>
	  </ion-card-content>
	</ion-card>
</ion-content>
