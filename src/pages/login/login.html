<ion-content style="background: linear-gradient(45deg, white, #b2faa6);" padding>
	<ion-card style="border-radius: 10px">
	  <ion-card-header style="text-align:center;background-color:black;color:white;">
	  	<h1>LOGIN PLEASE</h1>
	  </ion-card-header>
	  <ion-card-content>
	  	<ion-label>EMAIL OR USERNAME</ion-label>
	  	<ion-input placeholder="e-mail or username"></ion-input>
	  	<ion-label>PASSWORD</ion-label>
	  	<ion-input placeholder="password"></ion-input>
	  	<button style="border-radius:10px;background:" (click)="openHome(home)" ion-button block>LOG IN</button>
	  	<ion-item style="text-align:center;padding-top:5vh;">OR SIGN IN WITH: </ion-item>
	  	<button style="background-color:blue;border-radius:10px;" ion-button block>
	  		FACEBOOK
	  	</button>
	  	<button style="background-color:red;border-radius: 10px;" ion-button block>
	  		GOOGLE
	  	</button>
	  	<button style="background-color:lightblue;border-radius:10px;" ion-button block>
	  		TWITTER
	  	</button>
	  </ion-card-content>
	</ion-card>
</ion-content>
